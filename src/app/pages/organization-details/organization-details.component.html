<!-- Header -->
<header class="px-3 px-lg-7 pt-7 custom_header bg-white">
    <div class="container-xl">
      <div>
        <div class="row custom_alignment p-5">
          <div class="col-md-6 col-9 mb-3 mb-md-0">
            <!-- Title -->
            <xng-breadcrumb separator=">"></xng-breadcrumb>
            <router-outlet></router-outlet>
            <h1 class="h2 mb-0 ls-tight heading_text mt-5 text-primary">{{organization.name | titlecase}}</h1>
          </div>
          <div class="col-md-6 col-3 d-flex justify-content-end align-items-center">
            <a routerLink="edit" class="btn btn-sm btn-primary ms-2 px-14">
              <i class="bi bi-pencil-square"></i>&nbsp;Edit
            </a>
          </div>
        </div>
      </div>
    </div>
</header>

<div class="container my-5 row">
    <div class="card shadow-3 col-8 offset-2">
        <div class="card-header d-flex align-items-center">
          <!-- Title -->
          <h5>Account Details</h5>
          <!-- Button -->
        </div>
        <div class="card-body pt-0">
          <div>
            <p class="mb-5">Name: <b>{{organization.name | titlecase}}</b></p>
            <p class="mb-5">Type: <b>{{organization.type | titlecase}}</b></p>
          </div>
        </div>
      </div>
</div>
